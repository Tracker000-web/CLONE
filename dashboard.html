<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracker</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
    <rect x='3' y='3' width='7' height='7' fill='white'></rect>
    <rect x='14' y='3' width='7' height='7' fill='white'></rect>
    <rect x='14' y='14' width='7' height='7' fill='white'></rect>
    <rect x='3' y='14' width='7' height='7' fill='white'></rect>
  </svg>">


  <script>
    // Check if the user is logged in
    const isLoggedIn = localStorage.getItem('isLoggedIn');

    if (isLoggedIn !== 'true') {
        // If not logged in, redirect to index.html immediately
        window.location.href = 'index.html';
    }
  </script>
</head>

<body class="theme-dark">
  <div id="app">
    <div class="crm-container">

      <!-- SideMenu -->
      <aside id="sideMenu" class="side-menu">
        <div class="sidebar-header">
          <button id="menuBtn">☰</button>
          <h2>Managers</h2>
        </div>
        
        <div class="search-box">
          <input type="text" id="managerSearch" placeholder="Search...">
        </div>

        <!-- Favorites Section -->
        <div id="favoritesList" class="favorites-section">
          <h4>⭐ FAVORITES</h4>
          <div id="favContainer"></div>
        </div>

        <div class="menu-items">
            <button class="menu-btn" data-target="trackers">TRACKERS</button>
            <button class="menu-btn" data-target="reports">METRICS</button>
            <button class="menu-btn" data-target="appointments">APPOINTMENTS</button>
            <button class="menu-btn" data-target="history">HISTORY</button>
        </div>

        <hr class="nav-divider">

        <div class="sidebar-footer">
          <button id="settingsBtn">⚙</button>
          <button id="installAppBtn" style="display: none;" class="menu-btn install-btn">INSTALL</button>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </aside>

      <main class="main-content">

        <section id="trackersView" class="dashboard-view" style="display: none;">
          <div class="tracker-header">
            <h2>Trackers</h2>
            <p class="subtext">Select a manager</p>
          </div>

          <div id="trackers-body" class="manager-tracker-list">
           <p class="empty-msg">Loading managers...</p>
          </div>
        </section>

        <section id="metricsView" class="dashboard-view">

          <div class="table-controls">
            <button id="addRowBtn">+ ADD ROW</button>
            <button id="addColBtn" class="admin-only">ADD COLUMN</button>
          </div>
  
          <div id="sheetContainer" class="spreadsheet-view">
            <table id="metricsTable">
              <thead>
              <tr>
                <th width="50">#</th>
                <th>PHONE NUMBERS</th>
                <th>DISPOSITION</th>
                <th>COMMENTS</th>
              </tr>
              </thead>
              <tbody id="metricsBody"></tbody>
            </table>
          </div>
        </section>
      
      </main>
    </div>
  </div>

<script type="module" src="api.js"></script>
<script type="module" src="spreadsheet.js"></script>
<script type="module" src="dashboard.js"></script>
<script type="module" src="app.js"></script>
<script type="module" src="main.js"></script>
<!--script type="module" src="script.js"></script-->
</body>
</html>
