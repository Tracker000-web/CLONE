<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Dashboard</title>

  <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><rect x='3' y='3' width='7' height='7' fill='white'></rect><rect x='14' y='3' width='7' height='7' fill='white'></rect><rect x='14' y='14' width='7' height='7' fill='white'></rect><rect x='3' y='14' width='7' height='7' fill='white'></rect></svg>">
  
  <link rel="stylesheet" href="styles.css">

  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
  </script>
</head>

<body class="theme-dark">

  <div id="login-section" class="login-container">
    <form id="login-form">
      <h2>Welcome Agent!</h2>
      <p>Please enter your details</p>

      <div class="input-group">
        <input type="email" id="email" name="email" required placeholder="Email">
      </div>

      <div class="input-group">
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password">
          <i class='bx bx-eye' id="togglePassword"></i>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" name="remember"> 
          <span> Remember me</span>
        </label>
        <a href="#" class="forgot-link">Forgot?</a>
      </div>

      <button type="submit" class="login-button">Sign In</button>

      <p class="signup-text">
        Don't have an account? <a href="javascript:void(0)" id="to-signup">Sign up for free</a>
      </p>
    </form>
  </div>

  <div id="signup-section" class="login-container" style="display: none;">
    <form id="signup-form">
      <h2>Sign up</h2>
      <p>Create your account</p>
      <div class="input-group">
        <input type="text"
                id="reg-name-input"
                required placeholder="Full Name">
      </div>
      <div class="input-group">
        <input type="email"
                id="reg-email-input"
                required placeholder="Email">
      </div>
      <div class="input-group">
        <input type="password"
                id="reg-password-input"
                required placeholder="Password">
      </div>
      <button type="submit" class="login-button">Create Account</button>
      <p class="signup-text">
        Already have an account? <a href="#" id="to-login">Sign In</a>
      </p>
    </form>
  </div>

  <div id="forgot-modal" class="custom-modal" style="display: none;">
    <div class="modal-content">
        <h3>Forgot Password?</h3>
        <p>Enter your email to receive a reset link:</p>
        <input type="email" id="reset-email-input" placeholder="example@mail.com">
        <div class="modal-buttons">
            <button id="modal-cancel">Cancel</button>
            <button id="modal-ok">OK</button>
        </div>
    </div>
</div>

<div id="app" style="display:none;">

<button id="menuBtn">â˜°</button>

<div id="overlay"></div>

<nav id="sideMenu" class="side-menu">
  <h3>Managers</h3>

  <button id="addManagerBtn">+ Add New Manager</button>

  <input type="text" id="managerSearch" placeholder="Search managers..." />

  <div id="managerList"></div>

  <div class="bottom-section">
  <hr>
  <button id="settingsBtn">âš™</button>

  <div id="settingsPanel" class="settings-panel">
    <h4>App</h4>
      <button id="installBtn" style="display:none;
        width:100%; padding:10px; background:#2b8a3e; color:white; border:none; border-radius:4px; cursor:pointer;">
        ðŸ“¥ Download App
      </button>

    <h4>Theme</h4>
    <div class="theme-grid">
      <button class="themeBtn" data-theme="light">Light</button>
      <button class="themeBtn" data-theme="dark">Dark</button>
      <button class="themeBtn" data-theme="pink">Pink</button>
      <button class="themeBtn" data-theme="blue">Blue</button>
      <button class="themeBtn" data-theme="green">Green</button>
      <button class="themeBtn" data-theme="reader">Reader</button>
    </div>

    <h4>Layout</h4>
    <button id="menuLeftBtn">Align Left</button>
    <button id="menuRightBtn">Align Right</button>

    <h4>Preferences</h4>
    <label><input type="checkbox" id="notifyToggle"> Notifications</label>
  </div>

  <button id="logoutBtn" class="logout-btn">Logout</button>
</nav>

<main class="content">
  <h2 id="sheetTitle">Welcome back!</h2>
  
  <button id="addRowBtn" style="margin-bottom: 10px; padding: 8px 16px; cursor: pointer;">+ Add New Row</button>
  
  <div id="sheetContainer"></div>
</main>

<button id="addColBtn" class="admin-only">Add Column</button>
<button id="addManagerBtn" class="admin-only">Add Manager</button>

<button class="action-btn delete admin-only">âœ•</button>

<script src="script.js"></script>
</body>
</html>
