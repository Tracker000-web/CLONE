<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
    <rect x='3' y='3' width='7' height='7' fill='white'></rect>
    <rect x='14' y='3' width='7' height='7' fill='white'></rect>
    <rect x='14' y='14' width='7' height='7' fill='white'></rect>
    <rect x='3' y='14' width='7' height='7' fill='white'></rect>
  </svg>">
</head>

<body class="theme-dark">
  
  <div id="splash-screen">
    <div class="splash-content">
        <svg class="brand-logo splash-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <h1 class="splash-text">Tracker</h1>
        <div class="loader"></div>
    </div>
  </div>


  <div class="auth-wrapper">

    <!-- Login Section -->
    <div id="login-section" class="login-container">
      <form id="login-form">
        <div class="brand-container login-brand">
          <svg class="brand-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          <span class="brand-name">Tracker</span>
        </div>

        <h2>Welcome Agent!</h2>
        <p>Please enter your details</p>

        <div class="input-group">
          <input type="email" id="email" required placeholder="Email" autocomplete="username">
        </div>
       
        <div class="input-group password-wrapper">
          <input type="password" id="login-password" placeholder="Password" required>
          <i class="fas fa-eye" id="togglePassword"></i> 
        </div>
       
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" name="remember"> <span>Remember me</span>
          </label>
          <a href="javascript:void(0)" onclick="toggleAuth('forgot')" class="forgot-link">Forgot?</a>
        </div>

        <button type="submit" class="login-button">Sign In</button>
        <p class="signup-text">
          Don't have an account? <a href="#" onclick="toggleAuth('signup')">Sign up for free</a>
        </p>
      </form>
    </div>

    <!-- Signup Section -->
    <div id="signup-section" class="login-container" style="display: none;">
      <form id="signup-form">
        <h2>Sign up</h2>
        <p>Create your account</p>

        <div class="input-group">
          <input type="text" id="reg-name-input" required placeholder="Full Name">
        </div>

        <div class="input-group">
          <input type="email" id="reg-email-input" required placeholder="Email" autocomplete="username">
        </div>

        <div class="input-group">
          <input type="password" id="reg-password-input" required placeholder="Password" autocomplete="new-password">
        </div>

        <button type="submit" class="login-button">Create Account</button>
        <p class="signup-text">
          Already have an account? <a href="#" onclick="toggleAuth('login')">Sign In</a>
        </p>
      </form>
    </div>

    <!-- Forgot Modal -->
    <div id="forgot-modal" class="custom-modal" style="display: none;">
      <div class="modal-content">
        <h3>Forgot Password?</h3>
        <p>Enter your email to receive a reset link:</p>
        <input type="email" id="reset-email-input" placeholder="example@mail.com">
        
        <div class="modal-buttons">
          <button onclick="toggleAuth('login')">Cancel</button>
          <button id="modal-ok">OK</button>
        </div>
      </div>
    </div>
  </div>

<script type="module" src="app.js"></script>
</body>
</html>
